let currentIndex = 0;
let answers = [];

/* RIASEC 六维分数 */
let scoresRIASEC = {
  R: 0, I: 0, A: 0, S: 0, E: 0, C: 0
};

/* 职业锚八维分数 */
let scoresAnchor = {
  TF: 0, GM: 0, AU: 0, SE: 0,
  CE: 0, SV: 0, CH: 0, LS: 0
};

/* ============================================================
   渲染当前题目
   ============================================================ */
function renderQuestion() {
  const q = questions[currentIndex];
  const app = document.getElementById("app");

  app.innerHTML = `
    <div class="card">
      <h2>第 ${currentIndex + 1} / ${questions.length} 题</h2>
      <p style="font-size: 18px; margin-bottom: 18px;">${q.text}</p>

      <div style="margin-top:20px;">
        <button class="btn" onclick="selectAnswer(1)">非常符合</button>
        <button class="btn" style="background:#4ade80;" onclick="selectAnswer(0.8)">比较符合</button>
        <button class="btn" style="background:#86efac;" onclick="selectAnswer(0.6)">一般</button>
        <button class="btn" style="background:#bbf7d0;" onclick="selectAnswer(0.4)">不太符合</button>
        <button class="btn-outline" onclick="selectAnswer(0.2)">完全不符合</button>
      </div>
    </div>
  `;
}

/* ============================================================
   用户选择答案
   ============================================================ */
function selectAnswer(value) {
  const q = questions[currentIndex];

  answers.push({ type: q.type, value });

  // 累加分数
  if (scoresRIASEC[q.type] !== undefined) {
    scoresRIASEC[q.type] += value;
  }
  if (scoresAnchor[q.type] !== undefined) {
    scoresAnchor[q.type] += value;
  }

  currentIndex++;

  // 全部答完 → 显示结果
  if (currentIndex >= questions.length) {
    showResults();
  } else {
    renderQuestion();
  }
}

/* ============================================================
   得分排序函数
   ============================================================ */
function sortObjectDescending(obj) {
  return Object.entries(obj)
    .sort((a, b) => b[1] - a[1])
    .map(item => item[0]);
}

/* ============================================================
   生成结果页（基础版）
   ============================================================ */

  const topRIASEC = sortObjectDescending(scoresRIASEC);
  const topAnchor = sortObjectDescending(scoresAnchor);

  const riasecCode = topRIASEC.slice(0, 3).join("");

  /* 保存到 localStorage（历史记录） */
  const record = {
    time: new Date().toISOString(),
    riasec: riasecCode,
    scoresRIASEC,
    scoresAnchor
  };

  let history = JSON.parse(localStorage.getItem("assessment_history") || "[]");
  history.push(record);
  localStorage.setItem("assessment_history", JSON.stringify(history));

  /* 渲染基础结果 */
  const app = document.getElementById("app");
  app.innerHTML = `
    <div class="card">

<script>
/* ============================================================
   PDF 导出逻辑：使用 html2canvas + pdf-lib
   ============================================================ */
async function exportPDF() {
  const element = document.body;

  const canvas = await html2canvas(element, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");

  // 加载 pdf-lib
  const { PDFDocument, StandardFonts } = window.PDFLib;

  const pdfDoc = await PDFDocument.create();
  const page = pdfDoc.addPage();

  const pngImageBytes = await fetch(imgData).then(res => res.arrayBuffer());
  const pngImage = await pdfDoc.embedPng(pngImageBytes);

  const { width, height } = pngImage.scale(0.5);

  page.drawImage(pngImage, {
    x: 0,
    y: page.getHeight() - height,
    width,
    height
  });

  const pdfBytes = await pdfDoc.save();

  const blob = new Blob([pdfBytes], { type: "application/pdf" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "职业测评报告.pdf";
  link.click();
}
</script>

/* ============================================================
   匹配算法：基于 RIASEC 三字码 + 职业锚权重匹配
   ============================================================ */

function matchCareers(riasecCode, anchorRank) {
  const topAnchor = anchorRank[0];
  const secondAnchor = anchorRank[1];

  return careerDB
    .map(job => {
      let score = 0;

      // RIASEC 匹配：逐字匹配权重 3/2/1
      if (job.code.includes(riasecCode[0])) score += 3;
      if (job.code.includes(riasecCode[1])) score += 2;
      if (job.code.includes(riasecCode[2])) score += 1;

      // 职业锚匹配：主要锚 2 分，次锚 1 分
      if (job.anchors.includes(topAnchor)) score += 2;
      if (job.anchors.includes(secondAnchor)) score += 1;

      return { ...job, score };
    })
    .sort((a, b) => b.score - a.score)
    .slice(0, 10); // 返回 10 个最推荐岗位
}
